<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&family=Noto+Serif+Thai:wght@400&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f0eb; /* Light cream background */
            min-height: 100vh;
            margin-top: 106px; /* Increased to accommodate fixed navbar height */
            padding-top: 10px; /* Extra padding to ensure separation */
        }
        nav {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6e4f2eff !important; /* Dark brown background */
            z-index: 1000;
            height: 96px; /* Specific height for navbar */
        }
        .navbar-nav {
            margin-left: 20px;
        }
        .navbar-nav .nav-link, .navbar-brand {
            color: #f2f0eb;
            text-decoration: none;
            margin-right: 10px;
            font-family: 'Comfortaa', sans-serif; /* Comfortaa font for navbar links */
        }
        h1, h2, h3 {
            font-family: 'Noto Serif Thai', serif; /* Noto Serif Thai for headings */
        }
        span, a, p, h4, h5, h6 {
            font-family: 'Comfortaa', sans-serif; /* Comfortaa for other text elements */
        }
        .container.main {
            background-color: #f2f0eb; 
            padding: 10px 40px;
        }
        @media screen and (max-width: 768px) {
            .container.main {
                padding: 40px 20px;
            }
            body {
                margin-top: 96px; /* Adjust top margin on smaller screens */
            }
        }
    </style>

    <link rel="stylesheet" href="css/styles.css">
    <title>UI Design Final</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: #f2f0eb;" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"style="color: #f2f0eb;" href="/learn/1">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #f2f0eb;"href="/quiz">Quiz</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main">
    {% block content %}
    {% endblock %}
</div>
{% block scripts %}
{% endblock %}

<!-- Bootstrap and jQuery Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
