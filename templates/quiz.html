{% extends "layout.html" %}
{% block title %}Quiz Question{% endblock %}

{% block content %}
    <h1>{{ question.question }}</h1>
    <form id="quiz-form" action="/submit_answer" method="post">
        {% for option in question.options %}
            <div class="coffee-type">
                <input type="checkbox" id="option{{ loop.index }}" name="answers" value="{{ option }}">
                <label for="option{{ loop.index }}">{{ option }}</label>
            </div>
        {% endfor %}
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <button type="submit">Submit</button>
    </form>
    <div id="timer"></div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
{% endblock %}
