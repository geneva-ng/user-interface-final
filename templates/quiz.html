{% extends "layout.html" %}

{% block content %}
<div class="quiz-intro text-center">
    <h1 class="animate-fade-in">Welcome to the Quiz!</h1>
    <p class="lead animate-slide-up">Test your knowledge with a quick quiz. Click the button below to begin!</p>
    <button id="startQuiz" class="btn btn-primary animate-bounce">Begin the Quiz</button>
</div>
<div id="quizContainer" class="mt-4 quiz-container" style="display:none;">
    <!-- Quiz questions will be dynamically inserted here by quiz.js -->
</div>
<div id="quizResults" class="mt-4 quiz-results" style="display:none;">
    <!-- Quiz results will be shown here by quiz.js -->
</div>
{% endblock %}
{% block head %}
<style>
  /* Background image */
  body {
    background-image: url('{{ url_for("static", filename="images/coffee_quiz_background.jpg", v=1) }}'); /* Increment 'v' whenever the file changes */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
  }
  
  .quiz-intro {
    background: rgba(110, 79, 46, 0.937); /* #6e4f2eff */
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    margin-top: 20%;
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    max-width: 600px;
  }

  .quiz-container, .quiz-results {
    text-align: center;
    margin: 20px auto;
    width: 80%;
    max-width: 800px;
    background: rgba(110, 79, 46, 0.937); /* Dark overlay */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
  }

  .btn {
    background-color: #f2f0eb!important;
    color: #6e4f2eff!important;;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
    transition: all 0.3s;
    outline: none;
  }

  .btn:hover {
    background-color: #e0ddd8; /* Slightly darker shade of #f2f0eb */
  }

  .btn:active {
    transform: scale(1.05);
  }

  @media (max-width: 768px) {
    .quiz-intro, .quiz-container, .quiz-results {
      width: 90%;
    }
  }

  /* Animations */
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes slide-up {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-15px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  .animate-fade-in {
    animation: fade-in 1s ease-out forwards;
  }

  .animate-slide-up {
    animation: slide-up 0.8s ease-out forwards;
  }

  .animate-bounce {
    animation: bounce 1s infinite;
  }
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/quiz.js', v=1) }}"></script> <!-- Increment 'v' whenever the file changes -->
{% endblock %}
